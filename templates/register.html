{% extends "layout.html" %}

{% block body %}
<form action="/register" method="post">
	<div class="container py-5 text-center">
	<div class="card">
		<div class="my-3">
			<h2 style="color: #872eb8;">Welcome to Beepr.</h2>
		</div>
	    <div class="mb-3">
	        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstname" name="firstname"
	            placeholder="First name" type="text">
	    </div>
	    <div class="mb-3">
	        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lastname" name="lastname"
	            placeholder="Last name" type="text">
	    </div>
	    <div class="mb-3">
	        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
	            placeholder="Username" type="text">
	    </div>
	    <div class="mb-3">
	        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email"
	            placeholder="email" type="text">
	    </div>
	    <div class="mb-3">
	        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
	    </div>
	    <div class="mb-3">
	        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password"
	            type="password">
	    </div>
	        <button class="mx-auto my-3 w-auto btn btn text-white submit-btn" type="submit">
	        Register</button>
        <div>
        	<p>Already have an account? <a style="text-decoration: none; color: blue;" href="">login</a></p>
        </div>
	</div>
	</div>
</form>
{% endblock %}
