{% extends "layout.html" %}

{% block title %}
Onboarding
{% endblock %}

{% block body %}
<div class="container mt-5 align-items-center justify-content-center text-center">
    <div class="container p-4" style="width: 30rem;">
        <div class="row mx-auto">
            <hr style="height:5px; width: 15%; border-width:0; background-color:#872eb8">
        </div>
        <div class="justify-content-start pb-3">
            <div class="col-1">
                <!-- <div class="p-2"> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#872eb8" class="bi bi-activity"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z" />
                </svg>
                <!-- </div> -->
            </div>
        </div>
        <div class="row text-start pb-1">
            <h1>WELCOME TO BEEPr</h1>
        </div>
        <div class="row text-start text-muted pb-3">
            <p>A simple lightweight application that you can use to chat with friends. </p>
        </div>
        <div class="row text-start pb-3">
            <h3>Become a <span style="color: #872eb8;">beepr</span> today</h3>
        </div>
        <div class="row pb-3 mx-auto">
            <button type="button" class="btn text-white" data-bs-target="/register" style="background-color: #872eb8;">Register</button>
        </div>
        <hr style="background-color: #872eb8;">
        <div class="row pb-2 mx-auto align-items-center">
            <div class="row text-center pb-1">
                <p>Already a beepr?</p>
            </div>
            <div class="col mx-1 text-nowrap">
                <!-- <div class="row text-nowrap"> -->
                <h5 class="text-muted">Sign in with: </h5>
                <!-- </div> -->
            </div>
            <div class="col mx-1">
                <div class="row">
                    <button type="button" class="btn btn-outline" style="border-color: #872eb8;">Google</button>
                </div>
            </div>
            <div class="col mx-1">
                <div class="row">
                    <button type="button" class="btn btn-outline" data-bs-target="/login" style="border-color: #872eb8;">Email</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
