<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- General app stylesheet -->
        <link href="static/styles.css" rel="stylesheet">

        <!-- my personal icon kit. Ya'll can create your own at fontawesome.com -->
        <script src="https://kit.fontawesome.com/15d7487691.js" crossorigin="anonymous"></script>



        <!-- Individual screens stylesheets -->
        {% block style %}{% endblock %}

        <!-- Individual screens JS -->
        {% block script %}{% endblock %}

        <title>Beepr: {% block title %}{% endblock %}</title>
    </head>

    <body>
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        {% block body %}{% endblock %}

        <script type="text/javascript" src="static/script.js"></script>
    </body>
</html>
